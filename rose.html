<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rose</title>
    <link rel="stylesheet" href="libs/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/fav.png" />
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrapper">
    <span class="upper-flower"></span>
    <div w3-include-html="menu.html"></div>

    <!--<div id="gallery">-->
        <!--<figure><img src="images/pics/flowers/KOD_4938.jpg" alt="figure"></figure>-->
        <!--<figure><img src="images/pics/flowers/KOD_4943.jpg"></figure>-->
        <!--<figure><img src="images/pics/flowers/KOD_4948.jpg"></figure>-->
        <!--<figure class="first"><img src="images/pics/flowers/DSC_6694.jpg"></figure>-->
    <!--</div>-->

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/pics/flowers/KOD_4938.jpg" alt="pic 1">
            </div>

            <div class="item">
                <img src="images/pics/flowers/KOD_4943.jpg" alt="pic 2">
            </div>

            <div class="item">
                <img src="images/pics/flowers/KOD_4948.jpg" alt="pic 3">
            </div>

            <div class="item">
                <img src="images/pics/flowers/DSC_6696.jpg" alt="pic 4">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Indicators -->
    <div class="carousel-indicators">
        <img data-target="#myCarousel" data-slide-to="0" class="active" src="images/pics/flowers/KOD_4938.jpg" alt="pic 1" />
        <img data-target="#myCarousel" data-slide-to="1" src="images/pics/flowers/KOD_4943.jpg" alt="pic 2" />
        <img data-target="#myCarousel" data-slide-to="2" src="images/pics/flowers/KOD_4948.jpg" alt="pic 3" />
        <img data-target="#myCarousel" data-slide-to="3" src="images/pics/flowers/DSC_6696.jpg" alt="pic 4" />
    </div>

    <footer>
        <div class="nav navbar-nav navbar-right">
            <div><a href="#"><span class="bottom-flower"></span>За поръчка</a></div>
        </div>
    </footer>
</div>

<script>
    w3IncludeHTML();
</script>
<script href="script.js"></script>

</body>
</html>
